<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Stats Preview Card</title>
</head>
<body>
    <div class="stats-card">
        <div class="stats-card__info">
            <h1 class="stats-card__title">
                Get <span class="purple-text">insights</span> that help your business grow.
            </h1>
            <p class="stats-card__desctiptions">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
            </p>
            <div class="stats-card__data">
                <div class="stats-card__companies">
                    <p class="stats-card__ammount">10K+</p>
                    <p class="stats-card__name">COMPANIES</p>
                </div>
                <div class="stats-card__templates">
                    <p class="stats-card__ammount">314</p>
                    <p class="stats-card__name">TEMPLATES</p>
                </div>
                <div class="stats-card__queries">
                    <p class="stats-card__ammount">12M+</p>
                    <p class="stats-card__name">QUERIES</p>
                </div>
            </div>
        </div>
        <div class="stats-card__images">
            <div class="stats-card__purple-cover">

            </div>
        </div>
    </div>
</body>
</html>
